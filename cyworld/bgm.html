<!DOCTYPE html>
<html lang="ko">
<head>
  
    <title>BGM</title>
    <link rel="stylesheet" href="styles/bgm.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <script src="./javascript/bgm.js"></script>

</head>

<body>

<div class="wrapper">

    <div class="wrapper__header">
        <!-- 타이틀 -->
        <div class="title">추억의 BGM</div> 
        <div class="subtitle">TODAY CHOICE</div>
    </div>

    <div class="dividedLine"></div>

    
    <div class="bgm__album">
    
        <div class="album__cover">  
            <img src="./images/y.jpeg" alt="앨범사진">
            <div class ="album__songtitle">
            Y(Please Tell Me Why)<br>
            <span>프리스타일</span>
            </div>
        </div>

        <div class="album__cover">  
            <img src="./images/눈의꽃.jpeg" alt="앨범사진">
            <div class ="album__songtitle">
            눈의 꽃<br>
            <span>박효신</span>
            </div>
        </div>

        <div class="album__cover">  
            <img src="./images/사랑했나봐.jpeg" alt="앨범사진">
            <div class ="album__songtitle">
            사랑했나봐<br>
            <span>윤도현</span>
            </div>
        </div>

    </div>

    <div class="wrapper__header">
        <!-- 타이틀 -->
        <div class="title">추억의 BGM</div> 
        <div class="subtitle">TODAY CHOICE</div>
    </div>

    <div class="bgm__list">

        <table class="table">
            <th><input type="checkbox" class="checkbox"></th>
            <th>번호</th>
            <th>곡명</th>
            <th>아티스트</th>
            <tr><!--1번째줄-->
                <td><input type="checkbox" class="checkbox"></td>
                <td class="number">1</td>
                <td>눈의꽃</td>
                <td>박효신</td>
            </tr>
            <tr><!--2번째줄-->
                <td><input type="checkbox" class="checkbox"></td>
                <td class="number">2</td>
                <td>사랑스러워</td>
                <td>김종국</td>
            </tr>
            <tr><!--3번째줄-->
                <td><input type="checkbox" class="checkbox"></td>
                <td class="number">3</td>
                <td>내사람: Partner For Life</td>
                <td>SG 워너비</td>
            </tr>
            <tr><!--4번째줄-->
                <td><input type="checkbox" class="checkbox"></td>
                <td class="number">4</td>
                <td>Love Love Love</td>
                <td>에픽하이</td>
            </tr>
            <tr><!--5번째줄-->
                <td><input type="checkbox" class="checkbox"></td>
                <td class="number">5</td>
                <td>애인...있어요</td>
                <td>이은미</td>
            </tr>

        </table>

    </div>

</div>

</body>
</html>
