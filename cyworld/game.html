<!DOCTYPE html>
<html lang="ko">
<head>
    <title>game</title>
    <link rel="stylesheet" href="./styles/game.css">

    <script src="./javascript/game.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">


</head>

<body>
    <div class="wrapper">

        <div class="wrapper__header">
        <!-- 타이틀 -->
            <div class="title">GAME</div> 
            <div class="subtitle">TODAY CHOICE</div>
        </div>

        <div class="dividedLine"></div>

    <!-- 끝말잇기 상자 -->
        <div class="game__container">

            <img src="./images/word.png" alt="">

            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>

        <!-- 제출 -->
            <div class="word__textbox">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">

                <button class="submit" onclick="startWord()">제출</button>
            </div>

            <div id="result" class="word__result">결과!</div>

        </div>
       
    <!-- 로또 상자 -->
        <div class="game__container">
            <img src="./images/lotto.png" alt="">

            <div class="game__title">LOTTO</div>
            <div id="note" class="game__subtitle">버튼을 누르세요.</div>


            <div class="number__box">
              <ul class="number">
                <li><a href="" id="num">3</a></li>
                <li><a href="" id="num">5</a></li>
                <li><a href="" id="num">10</a></li>
                <li><a href="" id="num">24</a></li>
                <li><a href="" id="num">30</a></li>
                <li><a href="" id="num">34</a></li>
              </ul>
<!-- 
                <div class="number">3</div>
                <div class="number">5</div>
                <div class="number">10</div>
                <div class="number">24</div>
                <div class="number">30</div>
                <div class="number">34</div> -->
            </div>

            <div class="lotto">

                <button id="btn" class="button" onclick="lotto()">Button</button>
            </div>

        </div>


    </div>



</body>
</html>
