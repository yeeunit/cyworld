<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    
      <!--
        <style>
        #name{
            background-color: pink;
            font-size: 16px;
        }
        </style> -->

    <link rel="stylesheet" href="./02-signup.css">

</head>


<body>
<div class="bodywrap">

    <!-- 제목 -->
    <div class="title">
        <h1>회원가입을 위해<br>
        정보를 입력해주세요</h1>
        <br><br>
    </div>

    <!-- 개인정보 -->
    <div class="personal_info">
        * 이메일 <br>
        <input type="text"> 
        <br><br>
        * 이름 <br>
        <input type="text"> 
        <br><br>
        * 비밀번호 <br>
        <input type="password"> 
        <br><br>
        * 비밀번호 확인 <br>
        <input type="password"> 
        <br><br>
    </div>

    <!-- 성별 -->
    <div class="gender">
        <div class="female">
        <input type="radio" name="gender"> &nbsp;여성 
        </div>

        <div class="male">
        <input type="radio" name="gender"> &nbsp;남성 
        </div>
    </div>

    <!-- 정보 동의 -->
    <div class="checkbox">
    <input type="checkbox"> 
    &nbsp; 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
    </div>  

    <hr>

    <!-- 가입하기 -->
    <div class="join">
        <button>가입하기</button>

    <!--
    <input type="button" value="가입하기"> 
    css 꾸미기 불가능 (ex 텍스트를 h1으로 감싸기 안돼) -->

    </div>


</div>
</body>
</html>
